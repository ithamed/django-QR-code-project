{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- semantic UI -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css"
        />

        <title>dates</title>
    </head>
    <body>
        <div class="ui container">
            <table class="ui celled padded table">
                <thead>
                    <tr>
                        <th class="single line">Date-Time</th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>QR Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for session in sessions %}
                    <tr>
                        <td>
                            <h3 class="ui center aligned header">
                                <a href="{% url 'list' session.id %}"
                                    >{{session.name}} -
                                    {{session.date}}</a
                                >
                            </h3>
                        </td>
                        <td class="single line">
                            {{session.group}}
                        </td>
                        <td class="single line">{{session.name}}</td>
                        <td class="single line">
                        //link to show QR Code//
                            <a href="{% url 'register' session.id %}"
                                ><img width="110" src="{{session.qr_code.url}}"
                            /></a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5">
                            <div class="ui right floated pagination menu">
                {% comment %}
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                {% endcomment %}
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    </body>
</html>
